<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>街区地图</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"></style>
  <link rel="stylesheet" href=""></style>
  <style>
    #map { height: 100% }
    html,body{height: 100%; margin: 0; padding: 0; position:relative;}
    #panel{  width: 400px; background: #fff;  border:6px solid #aaa; border-radius:100px; line-height: 30px; padding: 5px; font-family: 'Roboto','sans-serif'; text-align: center; position: fixed; margin: auto; top: 10px; bottom: auto; left: 0; right: 0;  }
    /*#panel 固定在屏幕上部分 水平居中*/

    p{ color: green; font-size: 17px; position: absolute; margin: auto; top:auto; bottom:30px ; left: 10px; right: auto;;  }
    /* <p>固定在屏幕左下部分 */

    #view{ padding: 5px;border-radius: 10px; opacity: 0.8; position: absolute; margin: auto; left: 20px; right:auto; top:25%; background: #f8f8f8;}
    #controls{display: inline-block;}
  </style>
</head>

<body>
  <div id = "map"></div>
  <div id = panel>
    <div id = "controls" data-bind = "">  <!--value:selectedArea, optionsText:function(){return selectedArea() ? selectedArea:optionsValue();}, event:{place_changed:addmarkers},click:function(){if(markers.length >1)addmarkers();}-->
      <input type="text" id = "autocomplete" data-bind="value:selectedArea" placeholder="点击自动搜索" />
      <select id = "area" data-bind="options:availableAreas,
                                     optionsCaption:'选择城市'"></select>
    </div>

  </div>
  <div id = "view" class = "results" data-bind="visible: availableMarkers().length > 0 ">
  <h2>高等学校机构名单表(共<span data-bind = "text:availableMarkers().length"></span>所)</h2>
  <table>
      <thead><tr>
          <th>学校名称</th><th>地址</th><th>序号</th><th></th>
      </tr></thead>
    <!-- Todo: Generate table body -->
      <tbody data-bind = "foreach:availableMarkers">
          <tr>
          <td data-bind="text:placeResult.name" ></td>
          <td data-bind="text:placeResult.vicinity"></td>
          <td data-bind="text:label"></td>
          <td ><a href="#" data-bind="click:$root.removeMarker ">Remove it</a></td>
          </tr>
      </tbody>
    </table>
  </div>
  <p><strong>单击地图添加标记，点击按钮删除、隐藏或显示标记</strong></p>



  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script>
    var map,
        markers=[],
        marker,
        labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
        labelIndex = 0,
        infowindow,
        autocomplete,
        service,
        request;

    var areas ={
      '杭州市':{
        center :{lat: 30.274, lng: 120.155},
        zoom:12
      },
      '绍兴市':{
        center :{lat: 29.995, lng: 120.587},
        zoom:12
      },
      '金华市':{
        center :{lat: 29.079, lng: 119.648},
        zoom:12
      },
      '宁波市':{
        center :{lat: 29.845, lng: 121.569},
        zoom:12
      },
      '嘉兴市':{
        center :{lat: 30.723, lng: 120.784},
        zoom:12
      },
      '湖州市':{
        center :{lat: 30.869, lng: 120.114},
        zoom:12
      },
      '舟山市':{
        center :{lat: 29.965, lng: 122.234},
        zoom:12
      },
      '衢州市':{
        center :{lat: 28.951, lng: 118.878},
        zoom:12
      },
      '丽水市':{
        center :{lat: 28.449, lng: 119.932},
        zoom:12
      },
      '台州市':{
        center :{lat: 28.632, lng: 121.426},
        zoom:12
      },
      '温州市':{
        center :{lat: 27.970, lng: 120.712},
        zoom:12
      }
    };




    function initMap(){
      centerlatLng = {lat: 30.27409727939915, lng: 120.15506744384766};
      map = new google.maps.Map(document.getElementById("map"),{     //注：用$("#map")会出错
        center: centerlatLng,
        zoom:11
      });
      //设置信息窗口
      infowindow = new google.maps.InfoWindow();
      //设置地点服务service及service.nearbySearch(request,callback)
      service = new google.maps.places.PlacesService(map);
      //创建autocomplete(inputHTML,request)
      autocomplete = new google.maps.places.Autocomplete(
        document.getElementById("autocomplete"),{
          bounds:map.getBounds(),  //如何来限定 县市区域？？
          componentRestrictions: {'country':'chn'},
          types:['(cities)']    //(regions) (cities)
        });
      //window.autocomplete=autocomplete;
      autocomplete.addListener("place_changed",onplaceChanged);
      //添加dom事件监听--当选择一个区域后地图产生变化 调用setAutocompleteArea()
      document.getElementById("area").addEventListener("change",setAutocompleteArea);

      //当自动搜索框 发生地点改变事件时 调用onplaceChanged() 进行附近搜素search()
      function onplaceChanged(){
        var place = autocomplete.getPlace();
        //将map指向自动输入的地点place
        if(place.geometry){
          map.panTo(place.geometry.location);
          map.setZoom(12);
          Search();
        }else{
          document.getElementById('autocomplete').placeholder = "点击自动搜索";
        }

       //每次自动搜素后 --若搜索的城市不在areas城市选项内 则将第一个选项设置为搜索的城市并设为可见
        for (var area in areas) {
          if (area.toLowerCase().indexOf(place.name.toLowerCase()) >= 0){
             //document.getElementById("area").value=place.name;
              return;
           }else{
             document.getElementById("area").childNodes[0].innerHTML = place.name;
             document.getElementById("area").childNodes[0].selected = true;
           };
        }
      }

      function setAutocompleteArea(){
        var areaValue = document.getElementById("area").value;
        //alert(areaValue);
        map.setCenter(areas[areaValue].center);
        map.setZoom(areas[areaValue].zoom);
        //alert(areas[areaValue].zoom);
        //clearResults();
        deleteMarkers();  //彻底删除markers
        document.getElementById('autocomplete').value = areaValue;  //和输入框对应
      }

      //清除搜索结果
      // function clearResults(){
      //   var results = document.getElementById('results');
      //   while (results.firstChild){
      //     results.removeChild(results.firstChild);
      //   };
      // }

      //对城市city 进行附近搜索-大学
      function Search(){
        service.nearbySearch({
          bounds: map.getBounds(),
          //query: "university",
          types:["university"]
        },callback);
        //nearbySearch({},callback)中的callback()返回函数的设置,利用forEach()遍历results[]创建marker标记
        function callback(results,status){
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            //clearResults();
            deleteMarkers();

            results.forEach(function(result,index,array){
                    createMarker(result);       //for循环内--闭包closures

            });
          }
        };
      }

      //设置callback()中的createMarker() --创建marker同时设置marker点击事件 显示信息窗口
      function createMarker(result){
        var placeLoc = result.geometry.location, //获取返回结果result中的地理位置经纬度和id地址
            placeId = result.place_id,
            placeName = result.name;

          marker = new google.maps.Marker({       //添加var marker=后 变局部变量 私有化(外部函数无法访问)，可能会使marker的addListener()找不到marker
            map:map,
            title:result.name,
            place:{
              location:result.geometry.location,
              placeId:result.place_id
            },
            // icon:icon,          //添加标记图像
            label: labels[labelIndex++ % labels.length],   //？是否 相当于 labelIndex=(labelIndex+1)%labels.length
            animation: google.maps.Animation.DROP
          });

          marker.placeResult = result;   //将result赋值给marker.placeResult属性 以便单击marker时调用
          marker.addListener("click", showInfowindow);   //点击marker显示信息

          markers.push(marker);   //添加marker到数组markers[];
          window.markers = markers;
      }

        //showInfowindow
      function showInfowindow(){
        var marker = this,         // this为当前点击的marker placeId:result.place_id
            content;
        service.getDetails({placeId:marker.placeResult.place_id},function(place,status){
          if(status!==google.maps.places.PlacesServiceStatus.OK){
            alert("service.getDetails()回调出错,placeId: "+marker.placeResult.place_id);
            return;
          }
          //alert("回调正确");
          content = "<div class='placeContent'><strong>"+place.name+"</strong><br>"+
                             "<strong>Place ID：</strong>"+place.place_id+"<br>"+
                             "<strong>Place Formatted Address：</strong>"+place.formatted_address+"<br>"+
                             "<strong>Place rating：</strong>"+place.rating+"<br>"+
                             "</div>";

            infowindow.setContent(content);
            infowindow.open(map,marker);
        });
      }

      //点击地图 创造标记create markers
      google.maps.event.addListener(map,"click",function(event){
        //addMarkers(event.latLng,event.placeId);   //如何获取点击地点的ID？？ 不是任何地点都有placeId吧？     //event.latLng获取点击位置的经纬度
        console.log("bounds:"+map.getBounds()+marker.label+":"+"latitude:"+event.latLng.lat()+" "+"lngitude:"+event.latLng.lng());
        console.log(markers);
      });


      //setMarkers()遍历markers[]数组 对每个maker重新设置map属性
      function setMarkers(map){
        markers.forEach(function(marker,index,array){
          marker.setMap(map);
        });
      }

      //showMarkers() 显示标记markers
      function showMarkers(){
        setMarkers(map);
      }

      //hiddenMarkers()隐藏标记
      function hiddenMarkers(){
        setMarkers(null);
      }
      //deleteMarkers() 删除标记
      function deleteMarkers(){
        hiddenMarkers();
        markers = [];
      }

      //viewModel Part --VM部分    //results-- vicinity place_id  name

      function AreasViewModel() {
        var self = this;
        var areasArr=[];

        //将areas{}中的name 组合为areasArr[]数组
        for (var variable in areas) {
          if (areas.hasOwnProperty(variable)) {
            areasArr.push(variable);
          };
        };

        self.availableAreas = ko.observableArray(areasArr);
        self.availableMarkers =  ko.observableArray(markers);
        //console.log(markers);  //marker[].placeResult.name/rating/vicinity
        self.selectedArea = ko.observable();  //将自动搜索input框与select框绑定
        self.removeMarker = function(marker){
            self.availableMarkers.remove(marker);
            marker.setMap(null);
        };  // 怎么去出除availableMarkers[]的-- http://knockoutjs.com/documentation/observableArrays.html

        //对availableMarkers()数组添加marker 设置1s时间差给 Autocomplete(,)返回完整markers[]数据
        self.addmarkers = function(){
          setTimeout(function(){
              self.availableMarkers([]);
              markers.forEach(function(marker){
                self.availableMarkers.push(marker);
              });
              console.log(markers);
            },1000);
        };

        autocomplete.addListener("place_changed",self.addmarkers); //当自动搜索框地址改变时 调用(toggle)addmarkers()
      //  self.selectedArea.subscribe(self.addmarkers);  //selectedArea 改变返回新的markers[]--？？有bug,为什么autocomplete框内 点击得到自动搜索结果后 value:selectedArea没改变？？

      }
      ko.applyBindings(new AreasViewModel());
   }

  </script>
  <script src="http://maps.google.cn/maps/api/js?region=cn&language=zh-CN&key=AIzaSyCa3svkvGg3-tyYrFyO-8Ilvu9Tce-IwQM&libraries=places&callback=initMap"
    async defer></script>

</body>
</html>
